<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<meta charset="UTF-8" />
<title>List Category</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- JavaScript -->
<script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<section layout:fragment="content">
		<a th:href="@{/admin/categories/add}">Add category</a>
		<!-- Hiển thông báo -->
		<div th:if="${message != null}">
			<i th:text="${message}"></i>
		</div>
		<!-- Hết thông báo -->

		<table>
			<thead>
				<tr>
					<th>STT</th>
					<th>Category name</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cate : ${list}">
					<td th:text="${stat.index + 1}"></td>

					<td th:text="${cate.name}"></td>
					<td th:text="${cate.status}"></td>
					<td><a th:href="@{/admin/categories/edit/{id}(id=${cate.id})}">Sửa</a>
						<a th:href="@{/admin/categories/delete/{id}(id=${cate.id})}">Xóa</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
